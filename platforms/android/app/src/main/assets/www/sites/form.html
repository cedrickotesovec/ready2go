<div class="center">
    <h1>new go</h1>
    <!-- spacers- s:25px, m:50px, l:100px -->
    <div class="spacer-s"></div>
    <div class="content-form">
        <form id="myform">
            <div class="row">
                <div class="s12 m12 l12">
                    <p><b>how much time do you have left?</b></p>
                </div>
            </div>
            <div class="row">
                <!-- erster Input -->
                <div class="input-field inline-custom col s6 m6 l6">
                    <i class="material-icons prefix">access_time</i>
                    <input id="myHours" type="number" class="validate" min="0" max="24" required>
                    <label for="myHours">hours</label>
                </div>
                <!-- zweiter Input -->
                <div class="input-field inline-custom col s6 m6 l6">
                    <i class="material-icons prefix">access_time</i>
                    <input id="myMinutes" type="number" class="validate" min="0" max="59" required>
                    <label for="myMinutes">minutes</label>
                </div>
            </div>
            <!-- spacers- s:25px, m:50px, l:100px -->
            <div class="spacer-s"></div>
            <div class="row">
                <div class="s12 m12 l12">
                    <p><b>what is your preferred battery level?</b></p>
                </div>
            </div>
            <div class="row">
                <!-- dritter Input -->
                <div class="input-field inline-custom col s12 m12 l12">
                    <i class="material-icons prefix">battery_charging_full</i>
                    <input id="myBatteryGoal" type="number" class="validate" min="1" max="100" required>
                    <label for="myBatteryGoal">battery goal</label>
                </div>
            </div>
        </form>
        <!-- spacers- s:25px, m:50px, l:100px -->
        <div class="spacer-s"></div>
        <div class="btnsBottom">
            <a id="btnStart" class="waves-effect waves-light btn-large light-green accent-3">start</a>
            <a id="btnCancel1" class="waves-effect waves-light btn-large red">cancel</a>
        </div>
    </div>
</div>
