<div class="center">
    <h1>new go</h1>
</div>
<div class="content-form">
  <form id="myform">
    <div class="row">
      <div class="input-field inline">
        <i class="material-icons prefix">access_time</i>
        <input id="myTime" type="text" class="timepicker" required>
      </div>
    </div>
    <div class="row">
      <div class="input-field inline-custom">
        <i class="material-icons prefix">battery_charging_full</i>
        <input id="myBattery" type="number" class="validate" min="1" max="100" required>
        <label for="battery">battery goal</label>
      </div>
    </div>
  </form>
  <a id="btnStart" onclick="save_form()"class="waves-effect waves-light btn-large light-green accent-3">start</a>
  <a id="btnCancel" class="waves-effect waves-light btn-large red">cancel</a>
</div>
